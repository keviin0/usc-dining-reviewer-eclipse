<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/popup.css" />
        <link rel="stylesheet" href="css/landingPage.css" id="lightCSS" />
        <link
            rel="stylesheet"
            href="css/landingpageDark.css"
            id="darkCSS"
            disabled />
        <link rel="stylesheet" href="css/profile-menu.css" id="lightCSS2" />
        <link
            rel="stylesheet"
            href="css/profile-menuDark.css"
            id="darkCSS2"
            disabled />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="css/profile-menu.css" />
        <link rel="stylesheet" href="css/admin.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/profile-menu.js"></script>
        <script src="js/admin.js"></script>
        <title>Admin</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-content">
                <img
                    src="assets/usclogo.png"
                    alt="Navbar-Logo"
                    class="navbar-logo" />
            </div>
        </nav>
        <div class="container">
            <div class="titleBar">
                <div class="logo">
                    <a href="index.html">
                        <img
                            src="assets/myDiningReview.png"
                            alt="Website Logo" />
                    </a>
                </div>
                <div class="user-info">
                    <img
                        src="assets/defaultpfp.png"
                        alt="User Icon"
                        class="user-icon-image"
                        id="minimized-icon" />
                    <!-- Use the "fa-chevron-down" class for the arrow icon -->
                    <span class="dropdown-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                    <!-- The dropdown menu -->
                    <div class="dropdown-menu">
                        <div class="expanded-state">
                            <div class="TitleArea">
                                <img
                                    class="user-pfp"
                                    src="assets/defaultpfp.png" />
                                <div id="expanded-username">username</div>
                                <div class="arrow">
                                    <i class="fas fa-chevron-up"></i>
                                </div>
                            </div>
                            <div class="OptionWrapper">
                                <!-- displays the "Location" toggle -->
                                <div
                                    class="Option"
                                    onClick="locationToggle()"
                                    id="location-div">
                                    <button
                                        class="LocationToggle"
                                        onClick="locationToggle()">
                                        Location
                                    </button>
                                </div>
                                <!-- Rounded LOCATION switch -->
                                <div id="switch-div">
                                    <span class="SpanSwitch"> Off/On </span>
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider round"></span>
                                    </label>
                                </div>

                                <!-- Link to the "Reviews" page -->
                                <a
                                    href="Reviews.html"
                                    class="Option"
                                    id="reviewsLink">
                                    <div class="Reviews">Reviews</div>
                                </a>

                                <!-- Link to the "Admin" page -->
                                <a
                                    href="admin.html"
                                    class="Option"
                                    id="adminsLink">
                                    <div class="admin">Admin Tools</div>
                                </a>

                                <!-- Toggle to the "Settings" Menu -->

                                <div
                                    onClick="settingsToggle()"
                                    class="Option"
                                    id="settingsToggle">
                                    <div class="Settings">Settings</div>
                                </div>
                                <!--Only displayed if settings button is displayed-->
                                <div
                                    onClick="ChangeUsername()"
                                    class="Option_Settings"
                                    id="usernameOption">
                                    <div class="Settings">Email</div>
                                </div>
                                <div
                                    onClick="ChangeCredentials()"
                                    class="Option_Settings"
                                    id="credentialsOption">
                                    <div class="Settings">Password</div>
                                </div>
                                <div
                                    onClick=""
                                    class="Option_Settings Option_Darktoggle"
                                    id="darkModeOption">
                                    <div class="Settings">Dark/Light</div>
                                    <!-- Rounded switch -->
                                    <div id="darktoggle-div">
                                        <label class="switch">
                                            <input type="checkbox" />
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="Logout-div" id="logoutButton">
                                <button class="LogOut" onClick="login()">
                                    Log IN
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inner-container">
                <div id="admin-tools">
                    <div id="foodform-div">
                        <div id="addDish-legend">Add Dish:</div>
                        <br />
                        <form id="foodform">
                            <div id="foodform-innerdiv">
                                <div id="dishname">
                                    <div class="formlabels">Dish Name:</div>
                                    <input
                                        type="text"
                                        id="dishname-input"
                                        required />
                                </div>
                                <br />
                                <label
                                    ><div class="formlabels">
                                        Dish Allergens:
                                    </div>
                                    <div id="allergen-div">
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="peanut" />
                                            Peanuts</label
                                        >
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="gluten" />
                                            Gluten</label
                                        >
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="vegetarian" />
                                            Vegetarian</label
                                        >
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="vegan" />
                                            Vegan</label
                                        >
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="halal" />
                                            Halal</label
                                        >
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="egg" />
                                            Egg</label
                                        >
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="wheat" />
                                            Wheat</label
                                        >
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="fish" />
                                            Fish</label
                                        >
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="tree_nuts" />
                                            Tree Nuts</label
                                        >
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="dairy" />
                                            Dairy</label
                                        >
                                    </div></label
                                ><br />
                                <label>
                                    <div class ="formlabels">
                                        Ingredients:
                                        <textarea
                                        id="ingredients-text"
                                        required></textarea>
                                    </div><br>
                                </label>
                                <label
                                    ><div class="formlabels">Dining hall</div>
                                    <select name="select" id="select" required>
                                        <option value="" disabled selected>
                                            Select your option
                                        </option>
                                        <option value="EVK">
                                            Everybody's Kitchen
                                        </option>
                                        <option value="McCarthy">
                                            USC Village Dining Hall
                                        </option>
                                        <option value="Parkside">
                                            Parkside Restaurant & Grill
                                        </option>
                                    </select></label
                                ><br />
                                <!-- Image upload input -->
                                <label>
                                    <div class="formlabels">Upload Image:</div>
                                    <input type="file" id="dish-image" accept="image/png, image/jpg" required />
                                </label>
                                <div id="submitadd-div">
                                    <input id="submitfood" type="submit" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="removefood-div">
                        <div id="removeHeader">Remove Food:</div>
                        <br />
                        <form id="removeform">
                            <div id="removeinner-div">
                                <div id="dishname-remove">
                                    Dish Name: <br /><input
                                        type="text"
                                        id="remove-name"
                                        required />
                                </div>
                                <br />
                                <div id="removeText">
                                    Reason for Removing:<br />
                                    <textarea
                                        id="textarea"
                                        name="textarea"
                                        required></textarea>
                                </div>
                                <div id="submitremove-div">
                                    <input id="submitfood" type="submit" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
